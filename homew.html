<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            height: 300px;
        }
        .first div {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <script>
        let url='https://random-word-api.herokuapp.com/word?number=10';
        let fi = document.querySelector('.first');
        
        fetch(url)
        .then(respons=>{
            return respons.json();
        })
        .then(function(data){
            console.log(data);
             showWords(data);
        } );
        function showWords(res){
            for(let i =0; i < 10;i++){
                let el = document.createElement('div');
                fi.append(el);
                el.innerHTML = res[i];
            }
        }
    </script>
</body>
</html>
